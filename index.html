      .aurora-background {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(ellipse 80% 50% at 20% 40%, rgba(120, 119, 198, 0.2), transparent),

        opacity: 0.6;
        pointer-events: none;
        z-index: -2;
        animation: subtle-breathing 8s ease-in-out infinite alternate;
      }

      .grid-background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 3rem 3rem;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.7s ease-out forwards;
      }

      @keyframes subtle-breathing {
        from { opacity: 0.4; }
        to { opacity: 0.7; }
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(139, 92, 246, 0.2), 0 0 25px rgba(59, 130, 246, 0.15);
        }
        50% {
          box-shadow: 0 0 25px rgba(139, 92, 246, 0.3), 0 0 40px rgba(59, 130, 246, 0.2);
        }
      }

      .btn-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
      
      @keyframes gradient-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-gradient-pan {
        background-size: 200% 200%;
        animation: gradient-pan 15s ease infinite;
      }
